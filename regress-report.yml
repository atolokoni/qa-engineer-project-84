  - summary: |
     Страница не полностью переводится на русский язык
  environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
    1. Зайти на главную страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    2. Нажать "Язык", выбрать Русский
  expected-result: |
    Страница полностью переведена на русский язык.
  actual-result: |
    Содержимое вкладки "категория", а также описание товара остались на английском языке.

  - summary: |
