---
- summary: |
    Некорректное перемещение по страницам каталога
  environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "вперед" 3 раза
    3. Нажать кнопку "назад" 3 раза
  expected-result: |
    Отобразится первая страница каталога(первый продукт iPhone9).
  actual-result: |
    Отображается вторая страница каталога.

  - summary: |
