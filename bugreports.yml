---
- summary: |
    Некорректное перемещение по страницам каталога
  environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
    1. Нажать кнопку "вперед" 3 раза
    2. Нажать кнопку "назад" 3 раза
  expected-result: |
    Отобразится первая страница каталога(первый продукт iPhone9).
  actual-result: |
    Отображается вторая страница каталога.

  - summary: |
     Страница не полностью переводится на русский язык
  environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
    1. Нажать "Язык", выбрать Русский
  expected-result: |
    Страница полностью переведена на русский язык.
  actual-result: |
    Содержимое вкладки "категория", а также описание товара остались на английском языке.
    
   - summary: |
     При отмене выбора "в наличии" все товары пропадают
  environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
    1. Снять отметку "In stock"
  expected-result: |
    Все товары в наличии продолжат отображаться, к ним добавятся товары не в наличии.
  actual-result: |
    Список товаров пуст.

  - summary: |
     При указании верхней границы цены учитывается цена до скидки
  environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
    1. В поле "Price" - "To" ввести "500"
  expected-result: |
    Отобразятся товары с ценой до 500$, в том числе iPhone 9, цена которого на данный момент 477.85$.
  actual-result: |
    Отображаются товары, цена которых без скидки меньше 500$.
    
  - summary: |
     При выборе категории нельзя вернуться к поиску без категории
  environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
    1. Выбрать категорию "smartphones"
  expected-result: |
    После выбора категории должно появиться пустое окно в списке категорий/крестик чтобы отменить выбор.
  actual-result: |
    Продолжить поиск без привязки к категории невозможно.
    
   - summary: |
     Ошибка 500 при оформлении заказа
  environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
    1. У товара "Handcraft Chinese style" нажать "Add to cart"
    2. Нажать "Cart"
    3. Нажать "Checkout"
    4. Нажать "Close"
    5. Нажать "Continue shopping"
  expected-result: |
    Заказ успешно оформлен.
  actual-result: |
    Ошибка 500, заказ не оформлен.

- summary: |
    Не отобржается картинка флага у английской локализации
   environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
     1. Нажать "language"
  expected-result: |
    У каждого языка изображен флаг.
  actual-result: |
    У английского языка изображение не загружается. В DevTools ссылка идет не на картинку, а на англоязычную версию сайта.
