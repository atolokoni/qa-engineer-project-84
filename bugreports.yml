  - summary: |
     При выборе категории нельзя вернуться к поиску без категории
  environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. Выбрать категорию "smartphones"
  expected-result: |
    После выбора категории должно появиться пустое окно в списке категорий/крестик чтобы отменить выбор.
