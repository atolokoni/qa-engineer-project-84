    Продолжить поиск без привязки к категории невозможно.
    
   - summary: |
     При совершении заказа корзина не очищается, количество товара на главной странице не меняется
  environment: |
    Версия 116.0.5845.188 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3448
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. У товара "Handcraft Chinese style" нажать "Add to cart"
    3. Нажать "Cart"
    4. Нажать "Checkout"
    5. Нажать "Close"
    6. Нажать "Continue shopping"
  expected-result: |
    Количество товара "Handcraft Chinese style" должно измениться с 7 на 6, корзина после сообщения об успешном заказе должна очищаться.
  actual-result: |
    Появляется сообщение об успешном заказе, однако в DevTools ошибка в get запросе. Заказ не оформляется, количество товара не меняется.

